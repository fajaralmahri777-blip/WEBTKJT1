    <svg class="cyber-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Logo Cyberpunk Sederhana: Ikon Circuit dengan Glow -->
      <defs>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
          <feMerge> 
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <circle cx="50" cy="50" r="40" fill="none" stroke="#00ffff" stroke-width="3" filter="url(#glow)"/>
      <path d="M20 50 L40 30 L60 70 L80 50" stroke="#00ffff" stroke-width="3" fill="none" filter="url(#glow)"/>
      <circle cx="50" cy="50" r="5" fill="#00ffff" filter="url(#glow)"/>
    </svg>
